<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fim de Jogo - QuizBot PE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="final.css">
</head>
<body>

    <!-- Áudio de Fundo -->
    <audio id="bg-music" autoplay loop>
        <source src="assets/audio/chico_beat.m4a" type="audio/mpeg">
    </audio>
    
    <div class="final-card">
        <i class="fa-solid fa-trophy trophy-icon"></i>
        <h1>Parabéns!</h1>
        <p>Você completou o Quiz Turístico de Pernambuco.</p>
        
        <div style="margin-top:20px;">Sua pontuação final:</div>
        <div class="final-score" id="score-final">0</div>
        
        <button class="btn-primary" onclick="window.location.href='login.html'">Jogar Novamente</button>
    </div>

    <script>
        // Recupera a pontuação salva
        const pontuacaoFinal = localStorage.getItem('pontuacao_atual') || 0;
        document.getElementById('score-final').innerText = pontuacaoFinal;
    </script>
</body>
</html>
